<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .w-100 {
        width: 100%;
      }

      .vh-100 {
        height: 100vh;
      }

      .h-100 {
        height: 100%;
      }

      .d-flex {
        display: flex;
      }

      .flex-row {
        flex-flow: row;
        flex-direction: row;
      }

      .flex-column {
        flex-flow: column;
        flex-direction: column;
      }
    </style>
  </head>
  <body style="background-color: black">
    <div class="d-flex flex-column">
      <svg
        height="250"
        width="500"
        style="position: absolute; left: 0px; top: 0px"
      >
        <defs>
          <clipPath id="img">
            <polygon points="0 0, 250 250, 500 0" />
          </clipPath>
        </defs>
        <image
          clip-path="url(#img)"
          width="500"
          height="250"
          preserveAspectRatio="xMidYMid meet"
          x="0"
          y="0"
          xlink:href="https://cran.r-project.org/web/packages/ggpacman/readme/man/figures/README-pacman-1.gif"
        />
      </svg>
      <svg
        height="250"
        width="500"
        style="
          position: absolute;
          left: 125px;
          top: 125px;
          transform: rotate(90deg);
        "
      >
        <defs>
          <clipPath id="img">
            <polygon points="0 0, 250 250, 500 0" />
          </clipPath>
        </defs>
        <image
          clip-path="url(#img)"
          width="500"
          height="250"
          preserveAspectRatio="xMidYMid meet"
          x="0"
          y="0"
          xlink:href="https://cran.r-project.org/web/packages/ggpacman/readme/man/figures/README-pacman-1.gif"
        />
      </svg>
      <svg
        height="250"
        width="500"
        style="
          position: absolute;
          left: -125px;
          top: 125px;
          transform: rotate(-90deg);
        "
      >
        <defs>
          <clipPath id="img">
            <polygon points="0 0, 250 250, 500 0" />
          </clipPath>
        </defs>
        <image
          clip-path="url(#img)"
          width="500"
          height="250"
          preserveAspectRatio="xMidYMid meet"
          x="0"
          y="0"
          xlink:href="https://cran.r-project.org/web/packages/ggpacman/readme/man/figures/README-pacman-1.gif"
        />
      </svg>
      <svg
        height="250"
        width="500"
        style="
          position: absolute;
          left: 0px;
          top: 250px;
          transform: rotate(180deg);
        "
      >
        <defs>
          <clipPath id="img">
            <polygon points="0 0, 250 250, 500 0" />
          </clipPath>
        </defs>
        <image
          clip-path="url(#img)"
          width="500"
          height="250"
          preserveAspectRatio="xMidYMid meet"
          x="0"
          y="0"
          xlink:href="https://cran.r-project.org/web/packages/ggpacman/readme/man/figures/README-pacman-1.gif"
        />
      </svg>
    </div>
  </body>
</html>
